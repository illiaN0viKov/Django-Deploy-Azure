{% extends "main.html" %}
{%load static%}
{% block content %}


<div class="max-w-2xl mx-4 sm:max-w-sm md:max-w-sm lg:max-w-sm xl:max-w-sm sm:mx-auto md:mx-auto lg:mx-auto xl:mx-auto mt-16 shadow-xl rounded-lg text-gray-900">
  <h2 class="text-center text-2xl font-bold ">Account</h2>
    <div class="rounded-t-lg h-32 overflow-hidden">
        <img class="object-cover object-top w-full" src="{% static 'images/bg.jpg' %}" alt='Mountain'>
    </div>
    <div class="mx-auto w-32 h-32 relative -mt-16 border-4 border-white rounded-full overflow-hidden">
      <img class="object-cover object-center h-32" src="{% static 'images/profile.png' %}" alt="Woman looking front">
    </div>

    <div class="text-center mt-2">
      <h2 class="font-semibold">{{request.user}}</h2>
  </div>

    <ul class="py-4 mt-2 text-gray-700 flex items-center justify-around">


        <li class="flex flex-col items-center justify-between">
            <a href="{%url 'liked' %}" class="w-6 fill-current text-blue-900"> 
                <img src="{% static 'images/heart_filled.svg' %}" alt="">
            </a>
            <div>Liked Items {{liked_items_count}}</div>
        </li>

        <li class="flex flex-col items-center justify-between">
          <a href="{%url 'my-added-items' %}" class="w-6 fill-current text-blue-900"> 
              <img src="{% static 'images/my_products.svg' %}" alt="">
          </a> 

          <div>My Items {{my_items_count}}</div>
      </li>


    </ul>

    <form method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <div class="p-4 border-t mx-8 mt-2">
        <button type="submit" class="w-1/2 block mx-auto rounded-full bg-red-600 hover:bg-red-700 font-semibold text-white px-6 py-2">Log Out</button>
      </div>

    </form>


</div>

{% endblock %}
