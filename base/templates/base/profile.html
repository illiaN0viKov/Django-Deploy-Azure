{% extends "main.html" %}

{% block content %}
<div class="max-w-2xl mx-4 sm:max-w-sm md:max-w-sm lg:max-w-sm xl:max-w-sm sm:mx-auto md:mx-auto lg:mx-auto xl:mx-auto mt-16 bg-white shadow-xl rounded-lg text-gray-900">

    <div class="text-center mt-2">
        <h2 class="font-semibold">{{request.user}}</h2>
    </div>


    <form method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <div class="p-4 border-t mx-8 mt-2">
        <button type="submit" class="w-1/2 block mx-auto rounded-full bg-red-600 hover:bg-red-700 font-semibold text-white px-6 py-2">Log Out</button>
      </div>

    </form>
</div>
{% endblock %}
