{% extends "main.html" %}
{%load static%}

{% block content %}

<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-10 sm:px-6 sm:py-10 lg:max-w-7xl lg:px-8">
    <h2 class="text-center text-2xl font-bold mb-4">Liked Items</h2>

      <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
          {% for i in liked_items %}
          <div class="relative group">
              <a href="{% url 'overview' pk=i.id %}" class="group">
                  <img src="{{ i.picture.url }}" alt="Item Picture" class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-[7/8]">
                  <img src="{% static 'images/heart_filled.svg' %}" alt="Heart Icon  Fill" class="absolute top-6 right-6 w-8 h-8">
                  <h2 class="mt-4 text-md text-black">{{ i.name }}</h2>
                  <h3 class="mt-1 text-sm text-gray-500">Condition: {{ i.condition }}</h3>
                  <p class="mt-1 text-lg font-medium text-gray-900">{{ i.price }} zl</p>
              </a>
          </div>
          {% endfor %}
      </div>
  </div>
</div>


{% endblock %}
