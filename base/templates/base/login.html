{% extends "main.html" %}

{% block content %}

<div class="flex flex-col justify-center font-[sans-serif] mt-6">
    <div class="max-w-md w-full mx-auto border border-gray-300 rounded-2xl p-8">
      <div class="max-w-md w-full">
          <h2 class="text-gray-800 text-center text-2xl font-bold">Sign in</h2>

          <form method="POST" action = "" class="mt-8 space-y-4">
            {% csrf_token %}

            <div>
              <label class="text-gray-800 text-sm mb-2 block">User name</label>
              <div class="relative flex items-center">
                {{form.username}}
              </div>
            </div>

            <div>
              <label class="text-gray-800 text-sm mb-2 block">Password</label>
              <div class="relative flex items-center">
               {{form.password}}
              </div>
            </div>


            <div class="mt-8">
              <button type="submit" class="w-full py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                Sign in
              </button>
            </div>

            <p class="text-gray-800 text-sm !mt-8 text-center">Don't have an account?
                <a href="{% url 'register'%}" class="text-blue-600 hover:underline ml-1 whitespace-nowrap font-semibold">
                    Register here
                </a>
            </p>

          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
